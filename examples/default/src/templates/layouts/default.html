<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>
      <!-- IF metadata.title -->
        {{ metadata.title }}
      <!-- ELSE -->
        {{ theme.config.default_title }}
      <!-- ENDIF -->
      {{ theme.config.title_separator }} {{ theme.config.title }}
    </title>
    <!-- SCRIPT
      ASSIGN description = theme.config.description
      IF metadata.description
        ASSIGN description = metadata.description
      ENDIF
    -->
    <meta name="description" content="{{ description }}" />
    <link rel="stylesheet" href="/main.css" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Lato:wght@400;700&display=swap"
      rel="stylesheet" />
    <script type="module" src="{{ "entry-client" | assets }}"></script>
  </head>
  <body>
    <!-- RENDER "partials/reach-skip-nav-link" -->
    <!-- RENDER "partials/header", items: theme.config.sections.header.navigation -->
    <main id="main-content">
      <div class="page">
        <!-- BLOCK --><!-- ENDBLOCK -->
      </div>
    </main>
    <!-- RENDER "partials/footer" -->
    <live-reload></live-reload>
  </body>
</html>
