<section:common-header>
  <style type="scss">
    :host {
      display: block;
      padding-bottom: 40px;
      border-bottom: 1px solid var(--color-border-primary);
    }

    .container {
      display: flex;
    }

    h1 {
      margin: 0;
    }

    .logo_link {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    p {
      margin-left: 40px;
      max-width: 400px;
      line-height: 2;
      font-family: var(--font-sans);

      @media screen and (min-width: 720px) {
        margin-left: 60px;
      }
    }
  </style>

  <div class="container">
    <h1>
      <a href="/" class="logo_link">
        <miu-icon width="{{ 120 }}"></miu-icon>
        <span>{{ props.theme.config.title }}</span>
      </a>
    </h1>
    <p>
      {{ props.theme.config.description }}
    </p>
  </div>
</section:common-header>
