<section:home-content>
  <style>
    :host {
      display: block;
      padding-top: 3rem;
    }

    h2,
    h3 {
      margin-top: 0;
    }

    form {
      display: flex;
    }

    input {
      width: 100%;
      max-width: 450px;
      appearance: none;
      background-color: var(--color-background-primary);
      border: 1px solid var(--color-border-primary);
      border-radius: 0;
      padding: 10px 11px 10px 13px;
      font-size: 1rem;
      flex-grow: 1;
    }

    button {
      font-size: 1rem;
      background-color: var(--color-background-inverse);
      color: var(--color-text-inverse);
      border: 0;
      padding: 10px 11px;
      cursor: pointer;
    }

    .error {
      font-size: 0.85rem;
      color: red;
      margin-bottom: 10px;
    }

    .post_form {
      padding-bottom: 2.5rem;
      border-bottom: 1px solid var(--color-border-primary);
    }

    .get {
      padding-top: 2.5rem;
    }
  </style>

  <div class="post_form">
    <h2>POST Action</h2>

    <h3 if="{{ props.data?.name }}">
      Hello {{ props.data.name }}!
    </h3>
    <h3 if="{{ !props.data?.name }}">
      Type your name:
    </h3>

    <div if="{{ props.data?.error }}" class="error">
      {{ props.data.error }}
    </div>

    <form action="/" method="post">
      <input type="text" name="name" />
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="get">
    <h2>File system routing</h2>
    <ul>
      <li each="{{ post in props.data?.posts }}">
        <a href="/posts/{{ post.handle }}">
          <h3>{{ post.title }}</h3>
          <p>{{ post.content }}</p>
        </a>
      </li>
    </ul>
  </div>
</section:home-content>
