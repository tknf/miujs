<head>

    {{ `${props.metadata?.title || props.theme.config?.default_title} ${props.theme.config?.title_separator} ${props.theme.config?.title}` }}
  </title>
  <meta name="description" content="{{ props.metadata?.description || props.theme.config?.description }}" />
  <link rel="stylesheet" href="/main.css" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

    rel="stylesheet" />
  <!-- style -->
</head>

<body>
  <visually-hidden>
    <a href="#main-content">Skip to content</a>

  <main id="main-content">
    <page-container>
      <!-- content -->
    </page-container>
  </main>

  <sect-footer></sect-footer>
