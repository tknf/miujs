<section:header>
  <style type="scss">
    :host {
      display: block;
      width: 100%;
      padding: 10px 20px;
      position: fixed;
      background-color: var(--color-background-inverse);
      color: var(--color-text-inverse);
    }

    nav {
      display: flex;
      justify-content: flex-end;

      ul {
        list-style: none;
        margin: 0;
        display: flex;
      }

      li {
        &:not(first-child) {
          margin-left: 20px;
        }
      }

      a {
        font-family: var(--font-sans);
      }
    }
  </style>

  <nav>
    <ul>
      <li each="{{ item in props.items }}">
        <a href="{{ item.url }}" target="_blank" rel="noreferrer noopener">
          {{ item.text }}
        </a>
      </li>
    </ul>
  </nav>
</section:header>
